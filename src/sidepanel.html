<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <div id="llms">
    <details open>
      <summary>LLM configuration</summary>
      <ul>
        <li><span>Api Url</span><input id="llmApiUrl" type="text" placeholder="https://api.openai.com/v1/chat/completions" /></li>
        <li><span>Api Key</span><input id="llmApiKey" type="text" placeholder="sk-proj-..." /></li>
        <li><span>Model</span><input id="llmModel" type="text" placeholder="gpt-5-mini" /></li>
      </ul>
    </details>
  </div>
  <div class="selectors">
    <div>
      <div>
        <span>Question selector</span>
        <input id="questionSelector" placeholder=".question, h1, [data-question]" />
        <button id="pickQuestion">Pick</button>
      </div>
      <div id="questionStatus"></div>
    </div>
    <div>
      <div>
        <span>Answers selector</span>
        <input id="answersSelector" placeholder=".answer li, button, label" />
        <button id="pickAnswers">Pick</button>
      </div>
      <div id="answersStatus"></div>
    </div>
  </div>

  <p></p>

  <button id="get">Get</button>
  <button id="analyze" disabled>ðŸ§  Analyze</button>
  
  <h3>Recommendation</h3>
  <div id="recommendation">Click "Analyze" to startâ€¦</div>

  <div id="question"></div>
  <div id="answers"></div>

  <script src="sidepanel.js"></script>
</body>
</html>
